<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>To Do Task</title>
<style>
    .heading-container {
    display: flex;
    align-items: center; 
    margin: 10px; 
}
    .heading-container img {
    width: 80px; 
    height: auto; 
}
.btn-custom {
    padding: 0.375rem 0.75rem;
    font-size: 0.9rem; 
    white-space: nowrap;
}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="heading-container">
    <img src="https://i.pinimg.com/736x/63/20/e3/6320e31efa6a38a58aa8490346d2c8fc.jpg" alt="KingJames">
    <h3>My Todo List</h3>
    </div>
    
    <form id="taskForm" class="d-flex justify-content-between">
        <input class="form-control me-2" type="text" placeholder="Add new task...">
        <button class="btn btn-light btn-custom" type="submit">Add Task</button>
    </form>
    <ul class="list-group"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cZm5Q+4vBqjJcL4FlS0B1+MlFTh5CboeZfA2BK5tZ4peLQoH7i5JXwFmfvWjzoFt" crossorigin="anonymous"></script>
<script>
const list = document.querySelector('.list-group');
const input = document.querySelector('input');
const form = document.getElementById('taskForm');
form.addEventListener('submit', (event) => {
    event.preventDefault(); 
    const task = input.value.trim();
    if (task !== '') {
    const li = document.createElement('li');
    li.setAttribute('class', 'list-group-item');
    li.textContent = task;
    list.append(li);
    input.value = ''; 
    }
});
</script>
</body>
</html>
